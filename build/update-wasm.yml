trigger:
  tags:
    include:
    - wasm-prebuilds-*

pr: none

jobs:
- job: build_wasm
  steps:
    - script: |
        npm run build-wasm
        echo $(Build.ArtifactStagingDirectory)
        mv wasm $(Build.ArtifactStagingDirectory)

    - publish: $(Build.ArtifactStagingDirectory)/wasm
      artifact: wasm